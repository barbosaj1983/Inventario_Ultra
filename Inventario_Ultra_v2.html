<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#059669">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Invent√°rio Ultra Popular</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- QuaggaJS - Biblioteca de leitura de c√≥digo de barras -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #1e293b;
      overflow-x: hidden;
    }
    
    html {
      height: -webkit-fill-available;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      padding: 16px 20px;
      padding-top: max(16px, env(safe-area-inset-top));
      box-shadow: 0 4px 20px rgba(5, 150, 105, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .header-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    /* Logo Section */
    .logo-section {
      padding: 24px 20px 16px;
      text-align: center;
    }
    
    .logo-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: white;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #059669;
    }
    
    .logo-subtitle {
      font-size: 10px;
      color: #dc2626;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: -4px;
    }
    
    /* Main Content */
    .main-content {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px 140px;
    }
    
    /* Form Card */
    .form-card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    
    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 8px;
    }
    
    .input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    .input-field {
      flex: 1;
      padding: 14px 16px;
      font-size: 17px;
      font-weight: 500;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      transition: all 0.2s ease;
      font-family: inherit;
      background: #f8fafc;
      -webkit-appearance: none;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #059669;
      background: white;
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
    }
    
    .input-field.valid {
      border-color: #059669;
      background: #f0fdf4;
    }
    
    .input-field.invalid {
      border-color: #dc2626;
      background: #fef2f2;
    }
    
    .btn-clear {
      padding: 14px 16px;
      background: #f1f5f9;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-clear:hover, .btn-clear:active {
      background: #e2e8f0;
      color: #475569;
    }
    
    .btn-clear:active {
      transform: scale(0.95);
    }
    
    /* Validation Message */
    .validation-msg {
      display: none;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .validation-msg.show {
      display: flex;
    }
    
    .validation-msg.valid {
      color: #059669;
    }
    
    .validation-msg.invalid {
      color: #dc2626;
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn-scan {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    
    .btn-scan:hover:not(:disabled), .btn-scan:active:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
    }
    
    .btn-scan:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-scan:disabled {
      background: #94a3b8;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    .btn-save {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
    }
    
    .btn-save:hover:not(:disabled), .btn-save:active:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(5, 150, 105, 0.5);
    }
    
    .btn-save:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-save:disabled {
      background: #94a3b8;
      box-shadow: none;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    /* Loading State */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      padding: 0 20px;
    }
    
    /* Alert */
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      padding: 14px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      z-index: 200;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .alert.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
    
    .alert-error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .alert-success {
      background: #f0fdf4;
      color: #059669;
      border: 1px solid #bbf7d0;
    }
    
    .alert-info {
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }
    
    .alert-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
      margin-left: 8px;
    }
    
    /* Scanner Modal - MELHORADO */
    .scanner-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 300;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .scanner-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .scanner-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      padding-top: max(16px, env(safe-area-inset-top));
      background: rgba(0,0,0,0.8);
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    
    .scanner-header h3 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .scanner-close {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .scanner-close:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* Container do scanner QuaggaJS */
    #scanner-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #scanner-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .scanner-target {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 150px;
      border: 3px solid #059669;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
      z-index: 5;
    }
    
    .scanner-target::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ff00, transparent);
      animation: scanLine 1.5s ease-in-out infinite;
    }
    
    @keyframes scanLine {
      0%, 100% { top: 0; }
      50% { top: calc(100% - 3px); }
    }
    
    .scanner-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      background: rgba(0,0,0,0.8);
      z-index: 10;
    }
    
    .scanner-status {
      text-align: center;
      color: white;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .scanner-status.reading {
      color: #4ade80;
    }
    
    .scanner-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn-manual {
      flex: 1;
      padding: 14px 16px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-manual:hover {
      background: #047857;
    }
    
    .btn-cancel {
      flex: 1;
      padding: 14px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-cancel:hover {
      background: rgba(255,255,255,0.3);
    }
    
    /* Stats Footer */
    .stats-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px 20px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #64748b;
    }
    
    .stat-value {
      font-weight: 700;
      color: #059669;
    }
    
    .stat-value.error {
      color: #dc2626;
    }
    
    /* Debug Panel */
    .debug-panel {
      background: #1e293b;
      color: #94a3b8;
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 16px;
      font-size: 12px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
    
    .debug-panel.show {
      display: block;
    }
    
    .debug-panel .success {
      color: #4ade80;
    }
    
    .debug-panel .error {
      color: #f87171;
    }
    
    .debug-panel .info {
      color: #60a5fa;
    }
    
    /* Hidden iframe */
    .hidden-iframe {
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 400px) {
      .header h1 {
        font-size: 16px;
      }
      
      .logo-text {
        font-size: 20px;
      }
      
      .form-card {
        padding: 20px;
      }
      
      .input-field {
        font-size: 16px;
        padding: 12px 14px;
      }
      
      .scanner-target {
        width: 240px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">Carregando cadastro...</div>
  </div>

  <!-- Alert -->
  <div class="alert" id="alert">
    <span id="alertIcon">‚ö†Ô∏è</span>
    <span id="alertMessage"></span>
    <button class="alert-close" onclick="hideAlert()">√ó</button>
  </div>

  <!-- Scanner Modal - MELHORADO -->
  <div class="scanner-overlay" id="scannerOverlay">
    <div class="scanner-header">
      <h3>üì∑ Scanner de C√≥digo de Barras</h3>
      <button class="scanner-close" onclick="closeScanner()">√ó</button>
    </div>
    
    <div id="scanner-container">
      <div class="scanner-target"></div>
    </div>
    
    <div class="scanner-footer">
      <div class="scanner-status" id="scannerStatus">
        Posicione o c√≥digo de barras na √°rea verde
      </div>
      <div class="scanner-actions">
        <button class="btn-manual" onclick="manualInput()">‚å®Ô∏è Digitar</button>
        <button class="btn-cancel" onclick="closeScanner()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>üì¶ Contagem de Invent√°rio</h1>
      <span class="header-badge" id="savedBadge">0 salvos</span>
    </div>
  </header>

  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-container">
      <div class="logo-icon">‚úö</div>
      <div>
        <div class="logo-text">Ultra</div>
        <div class="logo-subtitle">DROGARIAS ‚Ä¢ POPULAR</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-card">
      <!-- Campo Barras -->
      <div class="input-group">
        <label class="input-label">
          <span>üè∑Ô∏è</span>
          C√≥digo de Barras
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            inputmode="numeric"
            class="input-field"
            id="barrasInput"
            placeholder="Escaneie ou digite o c√≥digo"
            autocomplete="off"
            oninput="validateBarras()"
            onkeydown="handleBarrasKeydown(event)"
          >
          <button class="btn-clear" onclick="clearFields()">Clear</button>
        </div>
        <div class="validation-msg" id="validationMsg">
          <span id="validationIcon">‚úì</span>
          <span id="validationText">C√≥digo v√°lido</span>
        </div>
      </div>

      <!-- Campo Quantidade -->
      <div class="input-group">
        <label class="input-label">
          <span>üìä</span>
          Quantidade
        </label>
        <div class="input-wrapper">
          <input
            type="number"
            inputmode="numeric"
            class="input-field"
            id="qtdInput"
            placeholder="Quantidade contada"
            min="0"
            autocomplete="off"
            onfocus="handleQtdFocus()"
            onkeydown="handleQtdKeydown(event)"
            oninput="updateSaveButton()"
          >
        </div>
      </div>

      <!-- Bot√µes de A√ß√£o -->
      <div class="action-buttons">
        <button class="btn-scan" id="btnScan" onclick="openScanner()">
          <span>üì∑</span>
          SCAN
        </button>
        
        <button class="btn-save" id="btnSave" onclick="saveData()" disabled>
          <span id="saveIcon">üíæ</span>
          <span id="saveText">SALVAR</span>
        </button>
      </div>
      
      <!-- Debug Panel (clique 5x no logo para ativar) -->
      <div class="debug-panel" id="debugPanel"></div>
    </div>
  </main>

  <!-- Stats Footer -->
  <footer class="stats-footer">
    <div class="stat-item">
      <span>üì¶ Cadastro:</span>
      <span class="stat-value" id="cadastroCount">Carregando...</span>
    </div>
    <div class="stat-item">
      <span>‚úì Salvos:</span>
      <span class="stat-value" id="savedCount">0</span>
    </div>
  </footer>

  <!-- Hidden iframe for form submission -->
  <iframe class="hidden-iframe" id="formFrame" name="formFrame"></iframe>

  <script>
    // ============================================
    // CONFIGURA√á√ÉO
    // ============================================
    const CONFIG = {
      // URL da planilha - usando proxy CORS para garantir acesso
      GOOGLE_SHEETS_ID: '1VdZPW6awQJmV3gTQ_tncPjPtLHMPCLDNLSTglqezvu8',
      
      // URLs alternativas para tentar carregar
      get SHEETS_URLS() {
        return [
          // Direto do Google
          `https://docs.google.com/spreadsheets/d/${this.GOOGLE_SHEETS_ID}/export?format=csv`,
          // Via proxy CORS (corsproxy.io)
          `https://corsproxy.io/?${encodeURIComponent(`https://docs.google.com/spreadsheets/d/${this.GOOGLE_SHEETS_ID}/export?format=csv`)}`,
          // Via allorigins
          `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://docs.google.com/spreadsheets/d/${this.GOOGLE_SHEETS_ID}/export?format=csv`)}`
        ];
      },
      
      // Google Forms
      GOOGLE_FORMS_URL: 'https://docs.google.com/forms/d/1YUMbFoL-ayv9ulpTOAu3E6ClpT_9cI0YbhpV8TJ2vIE/formResponse',
      ENTRY_BARRAS: 'entry.163691906',
      ENTRY_QTD: 'entry.1238617229'
    };

    // ============================================
    // ESTADO
    // ============================================
    let cadastro = [];
    let savedCount = 0;
    let isValid = false;
    let isSaving = false;
    let scannerActive = false;
    let debugMode = false;
    let logoClicks = 0;

    // ============================================
    // ELEMENTOS DOM
    // ============================================
    const elements = {
      loadingOverlay: document.getElementById('loadingOverlay'),
      loadingText: document.getElementById('loadingText'),
      alert: document.getElementById('alert'),
      alertIcon: document.getElementById('alertIcon'),
      alertMessage: document.getElementById('alertMessage'),
      scannerOverlay: document.getElementById('scannerOverlay'),
      scannerStatus: document.getElementById('scannerStatus'),
      barrasInput: document.getElementById('barrasInput'),
      qtdInput: document.getElementById('qtdInput'),
      validationMsg: document.getElementById('validationMsg'),
      validationIcon: document.getElementById('validationIcon'),
      validationText: document.getElementById('validationText'),
      btnScan: document.getElementById('btnScan'),
      btnSave: document.getElementById('btnSave'),
      saveIcon: document.getElementById('saveIcon'),
      saveText: document.getElementById('saveText'),
      savedBadge: document.getElementById('savedBadge'),
      cadastroCount: document.getElementById('cadastroCount'),
      savedCountEl: document.getElementById('savedCount'),
      formFrame: document.getElementById('formFrame'),
      debugPanel: document.getElementById('debugPanel')
    };

    // ============================================
    // DEBUG
    // ============================================
    function log(message, type = 'info') {
      console.log(`[${type.toUpperCase()}]`, message);
      if (debugMode) {
        const time = new Date().toLocaleTimeString();
        elements.debugPanel.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
        elements.debugPanel.scrollTop = elements.debugPanel.scrollHeight;
      }
    }

    // Ativar debug clicando 5x no logo
    document.querySelector('.logo-container').addEventListener('click', () => {
      logoClicks++;
      if (logoClicks >= 5) {
        debugMode = !debugMode;
        elements.debugPanel.classList.toggle('show', debugMode);
        showAlert(debugMode ? 'Modo debug ativado' : 'Modo debug desativado', 'info');
        logoClicks = 0;
      }
      setTimeout(() => { logoClicks = 0; }, 2000);
    });

    // ============================================
    // CARREGAR CADASTRO
    // ============================================
    async function loadCadastro() {
      log('Iniciando carregamento do cadastro...');
      
      for (let i = 0; i < CONFIG.SHEETS_URLS.length; i++) {
        const url = CONFIG.SHEETS_URLS[i];
        log(`Tentativa ${i + 1}: ${url.substring(0, 50)}...`);
        elements.loadingText.textContent = `Tentativa ${i + 1} de ${CONFIG.SHEETS_URLS.length}...`;
        
        try {
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              'Accept': 'text/csv,text/plain,*/*'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          const csvText = await response.text();
          log(`Recebido ${csvText.length} bytes`, 'success');
          
          // Verificar se √© CSV v√°lido
          if (!csvText || csvText.length < 10) {
            throw new Error('CSV vazio ou inv√°lido');
          }
          
          // Parse CSV
          const lines = csvText.split('\n');
          cadastro = [];
          
          log(`Processando ${lines.length} linhas...`);
          
          for (let j = 1; j < lines.length; j++) {
            const line = lines[j].trim();
            if (line) {
              // Suporta CSV com ou sem aspas
              let cols = line.split(',');
              if (cols[0]) {
                const barcode = cols[0].replace(/"/g, '').trim();
                if (barcode && barcode !== 'BARRAS' && barcode.length > 0) {
                  cadastro.push(barcode);
                }
              }
            }
          }
          
          log(`Cadastro carregado: ${cadastro.length} c√≥digos`, 'success');
          
          if (cadastro.length > 0) {
            elements.loadingText.textContent = `‚úì ${cadastro.length} produtos carregados`;
            elements.cadastroCount.textContent = `${cadastro.length} itens`;
            
            setTimeout(() => {
              elements.loadingOverlay.classList.add('hidden');
            }, 800);
            
            return; // Sucesso, sair do loop
          } else {
            throw new Error('Nenhum c√≥digo encontrado no CSV');
          }
          
        } catch (error) {
          log(`Falha: ${error.message}`, 'error');
        }
      }
      
      // Todas as tentativas falharam
      log('Todas as tentativas falharam. Modo offline.', 'error');
      elements.loadingText.textContent = '‚ö†Ô∏è Erro ao carregar cadastro\nUsando modo offline';
      elements.cadastroCount.textContent = 'Offline';
      elements.cadastroCount.classList.add('error');
      cadastro = [];
      
      setTimeout(() => {
        elements.loadingOverlay.classList.add('hidden');
        showAlert('Modo offline: valida√ß√£o desativada', 'info');
      }, 1500);
    }

    // ============================================
    // VALIDA√á√ÉO
    // ============================================
    function validateBarras() {
      const barras = elements.barrasInput.value.trim();
      
      log(`Validando: "${barras}" (cadastro tem ${cadastro.length} itens)`);
      
      if (!barras) {
        isValid = false;
        elements.barrasInput.classList.remove('valid', 'invalid');
        elements.validationMsg.classList.remove('show', 'valid', 'invalid');
        updateSaveButton();
        return;
      }

      // Modo offline - aceita qualquer c√≥digo
      if (cadastro.length === 0) {
        log('Modo offline - aceitando c√≥digo', 'info');
        isValid = true;
        elements.barrasInput.classList.remove('invalid');
        elements.barrasInput.classList.add('valid');
        elements.validationMsg.classList.add('show', 'valid');
        elements.validationMsg.classList.remove('invalid');
        elements.validationIcon.textContent = '‚úì';
        elements.validationText.textContent = 'Modo offline - c√≥digo aceito';
        updateSaveButton();
        return;
      }

      // Buscar no cadastro
      const found = cadastro.includes(barras);
      log(`Busca: ${found ? 'ENCONTRADO' : 'N√ÉO ENCONTRADO'}`, found ? 'success' : 'error');
      
      isValid = found;
      
      elements.barrasInput.classList.remove('valid', 'invalid');
      elements.validationMsg.classList.remove('valid', 'invalid');
      
      if (found) {
        elements.barrasInput.classList.add('valid');
        elements.validationMsg.classList.add('show', 'valid');
        elements.validationIcon.textContent = '‚úì';
        elements.validationText.textContent = 'C√≥digo encontrado no cadastro';
      } else {
        elements.barrasInput.classList.add('invalid');
        elements.validationMsg.classList.add('show', 'invalid');
        elements.validationIcon.textContent = '‚úó';
        elements.validationText.textContent = 'Barras n√£o encontrado';
        showAlert('Barras n√£o Encontrado', 'error');
        vibrate(30);
      }
      
      updateSaveButton();
    }

    function updateSaveButton() {
      const barras = elements.barrasInput.value.trim();
      const qtd = elements.qtdInput.value.trim();
      const canSave = isValid && barras && qtd && !isSaving;
      
      elements.btnSave.disabled = !canSave;
    }

    // ============================================
    // SCANNER COM QUAGGAJS
    // ============================================
    function openScanner() {
      log('Abrindo scanner...');
      elements.scannerOverlay.classList.add('show');
      elements.scannerStatus.textContent = 'Iniciando c√¢mera...';
      elements.scannerStatus.classList.remove('reading');
      
      // Configura√ß√£o do QuaggaJS com ALTA RESOLU√á√ÉO
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment",
            width: { min: 1280, ideal: 1920, max: 2560 },
            height: { min: 720, ideal: 1080, max: 1440 },
            aspectRatio: { ideal: 1.7777777778 }
          },
          area: {
            top: "20%",
            right: "10%",
            left: "10%",
            bottom: "20%"
          }
        },
        locator: {
          patchSize: "medium",
          halfSample: false
        },
        numOfWorkers: navigator.hardwareConcurrency || 4,
        frequency: 10,
        decoder: {
          readers: [
            "ean_reader",
            "ean_8_reader",
            "code_128_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader",
            "codabar_reader",
            "i2of5_reader"
          ],
          multiple: false
        },
        locate: true
      }, function(err) {
        if (err) {
          log(`Erro ao iniciar c√¢mera: ${err}`, 'error');
          elements.scannerStatus.textContent = '‚ùå Erro ao acessar c√¢mera';
          showAlert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.', 'error');
          return;
        }
        
        log('C√¢mera iniciada com sucesso', 'success');
        elements.scannerStatus.textContent = 'Posicione o c√≥digo de barras na √°rea verde';
        scannerActive = true;
        Quagga.start();
      });

      // Evento de detec√ß√£o
      Quagga.onDetected(onBarcodeDetected);
      
      // Feedback visual durante processamento
      Quagga.onProcessed(function(result) {
        const drawingCtx = Quagga.canvas.ctx.overlay;
        const drawingCanvas = Quagga.canvas.dom.overlay;

        if (result) {
          if (result.boxes) {
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            result.boxes.filter(box => box !== result.box).forEach(box => {
              Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "rgba(0, 255, 0, 0.3)", lineWidth: 2 });
            });
          }

          if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00FF00", lineWidth: 3 });
          }

          if (result.codeResult && result.codeResult.code) {
            elements.scannerStatus.textContent = 'üîç Lendo...';
            elements.scannerStatus.classList.add('reading');
          }
        }
      });
    }

    // Buffer para evitar leituras duplicadas
    let lastCode = '';
    let lastCodeTime = 0;
    let codeBuffer = [];

    function onBarcodeDetected(result) {
      const code = result.codeResult.code;
      const now = Date.now();
      
      log(`C√≥digo detectado: ${code}`);
      
      // Evitar leituras duplicadas em 2 segundos
      if (code === lastCode && (now - lastCodeTime) < 2000) {
        return;
      }
      
      // Buffer de confirma√ß√£o (precisa ler 3x o mesmo c√≥digo)
      codeBuffer.push(code);
      if (codeBuffer.length > 5) codeBuffer.shift();
      
      const sameCodeCount = codeBuffer.filter(c => c === code).length;
      
      if (sameCodeCount >= 2) {
        lastCode = code;
        lastCodeTime = now;
        codeBuffer = [];
        
        // Sucesso!
        log(`C√≥digo confirmado: ${code}`, 'success');
        vibrate([100, 50, 100]);
        
        closeScanner();
        
        elements.barrasInput.value = code;
        validateBarras();
        
        if (isValid) {
          elements.qtdInput.value = '1';
          setTimeout(() => elements.qtdInput.focus(), 100);
        }
        
        updateSaveButton();
      }
    }

    function closeScanner() {
      log('Fechando scanner...');
      scannerActive = false;
      codeBuffer = [];
      
      try {
        Quagga.offDetected(onBarcodeDetected);
        Quagga.stop();
      } catch (e) {
        log(`Erro ao parar scanner: ${e}`, 'error');
      }
      
      elements.scannerOverlay.classList.remove('show');
    }

    function manualInput() {
      closeScanner();
      const code = prompt('Digite o c√≥digo de barras:');
      if (code && code.trim()) {
        elements.barrasInput.value = code.trim();
        validateBarras();
        if (isValid) {
          elements.qtdInput.value = '1';
          elements.qtdInput.focus();
        }
        updateSaveButton();
      }
    }

    // ============================================
    // A√á√ïES
    // ============================================
    function clearFields() {
      elements.barrasInput.value = '';
      elements.qtdInput.value = '';
      isValid = false;
      elements.barrasInput.classList.remove('valid', 'invalid');
      elements.validationMsg.classList.remove('show', 'valid', 'invalid');
      updateSaveButton();
      elements.barrasInput.focus();
    }

    function handleQtdFocus() {
      if (!elements.qtdInput.value) {
        elements.qtdInput.value = '1';
      }
      updateSaveButton();
    }

    function handleBarrasKeydown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        validateBarras();
        if (isValid) {
          elements.qtdInput.value = '1';
          elements.qtdInput.focus();
        }
        updateSaveButton();
      }
    }

    function handleQtdKeydown(event) {
      if (event.key === 'Enter' && isValid && elements.qtdInput.value) {
        event.preventDefault();
        saveData();
      }
    }

    async function saveData() {
      const barras = elements.barrasInput.value.trim();
      const qtd = elements.qtdInput.value.trim();
      
      log(`Salvando: Barras=${barras}, Qtd=${qtd}`);
      
      if (!barras || !qtd) {
        showAlert('Aten√ß√£o: todos os campos devem ser preenchidos', 'error');
        return;
      }

      if (!isValid && cadastro.length > 0) {
        showAlert('C√≥digo de barras n√£o encontrado no cadastro', 'error');
        return;
      }

      isSaving = true;
      elements.saveIcon.textContent = '‚è≥';
      elements.saveText.textContent = 'SALVANDO...';
      elements.btnSave.disabled = true;

      try {
        const formUrl = `${CONFIG.GOOGLE_FORMS_URL}?${CONFIG.ENTRY_BARRAS}=${encodeURIComponent(barras)}&${CONFIG.ENTRY_QTD}=${encodeURIComponent(qtd)}&submit=Submit`;
        
        log(`Enviando para: ${formUrl.substring(0, 80)}...`);
        
        elements.formFrame.src = formUrl;
        
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        savedCount++;
        elements.savedBadge.textContent = `${savedCount} salvos`;
        elements.savedCountEl.textContent = savedCount;
        
        log(`Salvo com sucesso! Total: ${savedCount}`, 'success');
        showAlert(`‚úì Salvo com sucesso! (${savedCount} itens)`, 'success');
        vibrate([50, 30, 50]);
        
        clearFields();
        
      } catch (error) {
        log(`Erro ao salvar: ${error}`, 'error');
        showAlert('Erro ao salvar. Tente novamente.', 'error');
      } finally {
        isSaving = false;
        elements.saveIcon.textContent = 'üíæ';
        elements.saveText.textContent = 'SALVAR';
        updateSaveButton();
      }
    }

    // ============================================
    // UTILIT√ÅRIOS
    // ============================================
    let alertTimeout;
    
    function showAlert(message, type) {
      clearTimeout(alertTimeout);
      
      elements.alert.className = `alert alert-${type}`;
      elements.alertIcon.textContent = type === 'error' ? '‚ö†Ô∏è' : type === 'success' ? '‚úì' : '‚ÑπÔ∏è';
      elements.alertMessage.textContent = message;
      
      setTimeout(() => {
        elements.alert.classList.add('show');
      }, 10);
      
      alertTimeout = setTimeout(hideAlert, 3000);
    }

    function hideAlert() {
      elements.alert.classList.remove('show');
    }

    function vibrate(pattern) {
      if (navigator.vibrate) {
        navigator.vibrate(pattern);
      }
    }

    // ============================================
    // INICIALIZA√á√ÉO
    // ============================================
    document.addEventListener('DOMContentLoaded', loadCadastro);
  </script>
</body>
